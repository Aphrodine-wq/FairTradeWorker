
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairTradeWorker | Pro Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                secondary: 'var(--brand-secondary)',
                accent: 'var(--brand-accent)',
                surface: 'var(--brand-surface)',
              },
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            },
            borderRadius: {
              'lg': 'var(--radius-lg)',
              'xl': 'var(--radius-xl)',
              '2xl': 'var(--radius-2xl)',
              '3xl': 'var(--radius-3xl)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'slideUp': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --brand-primary: #2563eb;    /* Blue 600 */
        --brand-secondary: #1e40af;  /* Blue 800 */
        --brand-accent: #60a5fa;     /* Blue 400 */
        --brand-surface: #eff6ff;    /* Blue 50 */
        
        /* Glass Defaults */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-blur: 12px;
        --glass-border: rgba(255, 255, 255, 0.5);
        --speed: 300ms;

        /* Radius Defaults (Standard) */
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
        --radius-3xl: 1.5rem;
      }

      body {
        background-color: var(--brand-surface);
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }

      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: all var(--speed) ease;
      }

      .dark .glass-panel {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }

      .stagger-in > * { opacity: 0; animation: fadeIn 0.4s ease-out forwards; }
      .stagger-in > *:nth-child(1) { animation-delay: 0.05s; }
      .stagger-in > *:nth-child(2) { animation-delay: 0.1s; }
      .stagger-in > *:nth-child(3) { animation-delay: 0.15s; }
      .stagger-in > *:nth-child(4) { animation-delay: 0.2s; }
      .stagger-in > *:nth-child(5) { animation-delay: 0.25s; }

      /* --- HIGH FIDELITY TEXTURE PATTERNS --- */
      
      .pattern-blueprint {
        background-color: #1e3a8a; /* Blue 900 base */
        background-image: 
          linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
          linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        color: #e0f2fe;
      }

      .pattern-paper {
        background-color: #fcf6e9; /* Warm Paper */
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        color: #451a03;
      }
      .dark .pattern-paper {
        background-color: #292524;
        color: #e7e5e4;
      }

      .pattern-circuit {
        background-color: #0f172a;
        background-image: 
          radial-gradient(#334155 1px, transparent 1px),
          linear-gradient(to right, #1e293b 1px, transparent 1px);
        background-size: 20px 20px, 40px 40px;
      }

        background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        background-color: #ffffff;
      }
      .dark .pattern-graph {
        background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-color: #020617;
      }

      /* Desert: Arid Noise */
      .camo-desert {
